<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WatchStore - Премиальные часы</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- Вставка шапки -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <section class="hero">
        <h1>Коллекция премиальных часов</h1>
        <p>Откройте для себя совершенство в каждой детали</p>
        <a href="/catalog" class="btn">Смотреть каталог</a>
    </section>

    <section class="featured-watches">
        <h2>Популярные модели</h2>
        <div class="watch-grid">
            <!-- Пример карточки товара -->
            <div class="watch-card" th:each="watch : ${watches}">
                <img th:src="@{'/images/watches/' + ${watch.imageUrl}}" alt="Часы">
                <h3 th:text="${watch.name}">Rolex Submariner</h3>
                <p class="price" th:text="${watch.price} + ' руб.'">350 000 руб.</p>
                <div class="watch-actions">
                    <a th:href="@{'/watch/' + ${watch.id}}" class="btn-outline">Подробнее</a>
                    <button class="btn-cart" @click="addToCart(${watch.id})">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Вставка подвала -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="/js/main.js"></script>
</body>
</html></title>
</head>
<body>

</body>
</html>
